{{define "page"}}
{{ template "header" . }}
<main>
    <nav aria-label="breadcrumb">
        <ul>
            <li><a href="{{.HomeURL}}">Home</a></li>
            <li><a href="{{.ProjectsURL}}">Projects</a></li>
            <li>Create</li>
        </ul>
    </nav>
    <section>
        <h1>
            Create Project
        </h1>
        <form method="POST" action="">
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>

            <div class="form-group">
                <label for="allowedDomains">Allowed Domains:</label>
                <textarea id="allowedDomains" name="allowedDomains" rows="4"
                    placeholder="Enter domains, one per line"></textarea>
                <small>Enter full URLs including protocol (e.g., https://example.com)</small>
            </div>

            <div class="form-actions">
                <button type="submit">Create Project</button>
            </div>
        </form>
    </section>
</main>
{{end}}
