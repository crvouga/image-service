{{define "page"}}
{{ template "header" . }}
<main class="container">
    {{ template "breadcrumbs" . }}

    <section>
        <h1>
            Edit Project
        </h1>
        <form method="POST" action="">
            <input type="hidden" name="projectID" value="{{.Project.ID}}">

            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" value="{{.Project.Name}}" required>
            </div>

            <div class="form-group">
                <label for="allowedDomains">Allowed Domains:</label>
                <textarea id="allowedDomains" name="allowedDomains" rows="4"
                    placeholder="Enter domains, one per line">{{.Project.AllowedDomainsString}}</textarea>
                <small>Enter full URLs including protocol (e.g., https://example.com)</small>
            </div>

            <div class="form-actions">
                <button type="submit">Save Changes</button>

            </div>
        </form>
    </section>
</main>
{{end}}
