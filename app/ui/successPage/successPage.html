{{define "page"}}
{{ template "header" . }}
<main class="container">
    <section>
        <div class="icon-container">
            {{ template "icon-circle-check" }}
        </div>
        <h1>
            {{.Headline}}
        </h1>
        <p>
            {{.Body}}
        </p>
        <a href="{{.NextURL}}" role="button">{{.NextText}}</a>
    </section>
</main>
{{end}}
