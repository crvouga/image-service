{{define "header"}}
<style>
    header>nav>ul {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        font-size: 1.25rem;
    }

    header>nav>ul>li {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    header>nav>ul>li>.icon-image {
        width: 1.5em;
        height: 1.5em;
        margin-right: 0.5em;
    }
</style>
<header>
    <nav>
        <ul>
            <li>
                {{template "icon-image" }}
                <strong>Image Service</strong>
            </li>
        </ul>
    </nav>
</header>
{{end}}
