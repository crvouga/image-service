{{define "page"}}
{{ template "header" . }}
<main class="container">
    <section>
        {{ template "icon-circle-exclamation" . }}
        <h1>
            {{.Headline}}
        </h1>
        <p>
            {{.Body}}
        </p>
        <a href="{{.NextURL}}" role="button">{{.NextText}}</a>
    </section>
</main>
{{end}}
