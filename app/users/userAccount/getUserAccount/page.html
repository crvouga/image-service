{{define "page"}}
{{ template "header" . }}
<main style="display: flex; flex-direction: column; gap: 48px;">
    <nav aria-label="breadcrumb">
        <ul>
            <li><a href="{{.HomeURL}}">Home</a></li>
            <li>Account</li>
        </ul>
    </nav>

    <section>
        <h1>
            Account
        </h1>
    </section>

    <section>
        <h2>Information</h2>
        <p>
            Email: {{.UserAccount.EmailAddress}}
        </p>
        <p>
            UserID: {{.UserAccount.UserID}}
        </p>
        <p>
            SessionID: {{.UserSession.SessionID}}
        </p>
        <p>
            CreatedAt: {{.UserSession.CreatedAt}}
        </p>
    </section>

    <section>
        <h2>
            Logout
        </h2>
        <a role="button" href="{{.LogoutURL}}">Logout</a>
    </section>


</main>

{{end}}
