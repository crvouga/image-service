{{define "page"}}
{{ template "header" . }}
<main>
    <section>
        <h1>
            Login Error
        </h1>
        <div class="card" role="alert">
            <p class="error">
                {{.Error}}
            </p>
        </div>
        <p>
            There was a problem with your login link.
        </p>
        <a href="/" role="button" class="secondary">
            Return to Home
        </a>
    </section>
</main>
{{end}}
