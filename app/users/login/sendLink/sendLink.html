{{define "page"}}
{{ template "header" . }}
<main class="container">
  <section>
    <h1>Send login link</h1>
    <form method="POST" action="">
      <fieldset>
        <label>
          Email
          <input required name="email" placeholder="Email" autocomplete="email" value="{{.Email}}" type="email" />
        </label>
      </fieldset>

      <button type="submit">
        Send link
      </button>
    </form>
  </section>
</main>
{{end}}
